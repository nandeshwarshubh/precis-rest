services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: precis-postgres
    command: postgres -c timezone=UTC -c log_timezone=UTC
    environment:
      POSTGRES_DB: precis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      TZ: UTC
      PGTZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d precis"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - precis-network

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: precis-zipkin
    ports:
      - "9411:9411"
    environment:
      - STORAGE_TYPE=mem
    networks:
      - precis-network

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: precis-app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:postgresql://postgres:5432/precis
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      postgres:
        condition: service_healthy
      zipkin:
        condition: service_started
    networks:
      - precis-network

volumes:
  postgres_data:

networks:
  precis-network:
    driver: bridge

