services:
  # PostgreSQL Database
  - type: pserv
    name: precis-postgres
    env: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile.postgres
    envVars:
      - key: POSTGRES_DB
        value: precis
      - key: POSTGRES_USER
        value: postgres
      - key: POSTGRES_PASSWORD
        generateValue: true
    disk:
      name: precis-db-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  # Zipkin Tracing Service
  - type: web
    name: precis-zipkin
    env: docker
    plan: free
    region: oregon
    dockerCommand: openzipkin/zipkin:latest
    healthCheckPath: /health
    envVars:
      - key: STORAGE_TYPE
        value: mem

  # Spring Boot Application
  - type: web
    name: precis-rest
    env: docker
    plan: free
    region: oregon
    buildCommand: ./gradlew clean build -x test
    dockerfilePath: ./Dockerfile.app
    healthCheckPath: /actuator/health
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: precis-postgres
          property: connectionString
      - key: DATABASE_USERNAME
        value: postgres
      - key: DATABASE_PASSWORD
        fromService:
          type: pserv
          name: precis-postgres
          envVarKey: POSTGRES_PASSWORD
      - key: ZIPKIN_ENDPOINT
        fromService:
          type: web
          name: precis-zipkin
          property: host
          envVarKey: ZIPKIN_URL
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: PORT
        value: 8080
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
    autoDeploy: true

