database:
  url: "jdbc:postgresql://localhost:5432/precis"
  username: "postgres"
  password: "postgres"

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4000}

spring:
  application:
    name: precis-rest

  # Flyway Configuration
  # Flyway will use the custom DataSource bean from JpaConfiguration
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true
    schemas: precis
    default-schema: precis

# Management & Monitoring Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://localhost:9411/api/v2/spans}

# Logging Configuration
logging:
  level:
    root: INFO
    ind.shubhamn.precisrest: DEBUG
    org.springframework.web: DEBUG
    org.flywaydb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server Configuration
server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-binding-errors: always